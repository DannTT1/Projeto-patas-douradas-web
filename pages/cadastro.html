<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - PetShop Patas Douradas</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>

  <h2>Crie sua conta no PetShop Patas Douradas</h2>

  <div class="login-container">
    <form id="formularioCadastro">

      <label for="nomeUsuario">Insira o seu Nome</label>
      <input type="text" id="nomeUsuario" name="nomeUsuario" required>

      <label for="emailUsuario">Insira seu email</label>
      <input type="email" id="emailUsuario" name="emailUsuario" required>

      <label for="senhaUsuario">Insira sua senha</label>
      <input type="password" id="senhaUsuario" name="senhaUsuario" required>

      <div class="tipo-usuario">
        <label>
          <input type="radio" name="opcaoLoginCadastro" value="cliente" id="cliente" checked>
          Cliente
        </label>
        <label>
          <input type="radio" name="opcaoLoginCadastro" value="vendedor" id="vendedor">
          Vendedor
        </label>
      </div>

      <button type="submit">Criar conta</button>
    </form>

    <p class="cadastro-link">JÃ¡ possui conta? <a href="login.html">Clique aqui para entrar</a></p>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
