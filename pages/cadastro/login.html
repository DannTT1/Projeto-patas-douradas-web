<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PetShop Patas Douradas</title>
    <link rel="stylesheet" href="../../css/login.css" />
  </head>

  <body>
    <h2>Seja Bem-Vindo(a) ao PetShop Patas Douradas!</h2>

    <div class="login-container">
      <p>Faça o seu login por aqui</p>

      <div class="tipo-usuario">
        <label>
          <input
            type="radio"
            name="opcaoLogin"
            value="cliente"
            id="cliente"
            checked
          />
          Cliente
        </label>

        <label>
          <input
            type="radio"
            name="opcaoLogin"
            value="vendedor"
            id="vendedor"
          />
          Vendedor
        </label>
      </div>

      <form id="formLogin">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira o seu endereço de e-mail"
          required
        />
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Insira a sua senha"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p class="cadastro-link">
        Não possui cadastro? <a href="cadastro.html">Cadastre-se aqui agora</a>
      </p>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/login.js"></script>
  </body>
</html>
