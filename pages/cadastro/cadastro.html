<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | PetShop Patas Douradas</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <body>
    <h2>Cadastre-se agora no Petshop Patas Douradas!</h2>

    <div class="login-container">
      <form id="formularioCadastro">
        <label for="nomeUsuario">Nome completo</label>
        <input
          type="text"
          id="nomeUsuario"
          name="nomeUsuario"
          placeholder="Insira seu nome completo"
          required
        />

        <label for="emailUsuario">E-mail</label>
        <input
          type="email"
          id="emailUsuario"
          name="emailUsuario"
          placeholder="Insira o seu email"
          required
        />

        <label for="senhaUsuario">Senha</label>
        <input
          type="password"
          id="senhaUsuario"
          name="senhaUsuario"
          placeholder="Insira sua senha"
        />

        <div class="tipo-usuario">
          <label>
            <input
              type="radio"
              name="opcaoLoginCadastro"
              value="cliente"
              id="cliente"
              checked
            />
            Cliente
          </label>
          <label>
            <input
              type="radio"
              name="opcaoLoginCadastro"
              value="vendedor"
              id="vendedor"
            />
            Vendedor
          </label>
        </div>

        <button type="submit">Cadastrar-se</button>
      </form>

      <p class="cadastro-link">
        Já possui cadastro? <a href="login.html">Faça login agora</a>
      </p>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/cadastro.js"></script>
  </body>
</html>
