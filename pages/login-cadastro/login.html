<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patas Douradas</title>
    <link rel="stylesheet" href="../../css/style.css"> 
</head>
<body>
    <header class="cabecalho">
        <a href="../../index.html" class="logo">🐾 PatasDouradas.com</a>
        </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="formLogin">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                
                <div>
                    <input type="radio" id="cliente" name="opcaoLogin" value="cliente" checked>
                    <label for="cliente">Cliente</label>
                </div>
                <div>
                    <input type="radio" id="vendedor" name="opcaoLogin" value="vendedor">
                    <label for="vendedor">Vendedor</label>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="../../js/auth.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
