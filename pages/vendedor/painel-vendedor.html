<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Vendedor</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
  <header class="cabecalho">
    <div class="logo">🐾 Painel do Vendedor</div>
    <nav class="menu">
      <a href="gerenciar-produtos.html">Gerenciar Produtos</a>
      <a href="produtos-adicionar.html">Adicionar Produto</a>
      <a href="#" onclick="alternarRelatorio()">Relatório de Dados</a>
      <a href="../login-cadastro/login.html" onclick="logout()">Sair</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <h1>📊 Dashboard</h1>

    <section class="dashboard-section">
      <h2>Resumo Geral</h2>
      <div class="cards-dashboard">
        <div class="card">
          <h3>📦 Total de Pedidos</h3>
          <p id="totalPedidos">0</p>
        </div>
        <div class="card">
          <h3>💰 Vendas Totais</h3>
          <p>R$ <span id="totalVendas">0.00</span></p>
        </div>
        <div class="card">
          <h3>🛍️ Itens em Estoque</h3>
          <p id="totalEstoque">0</p>
        </div>
      </div>
    </section>

    <section class="relatorio-container" id="relatorioContainer">
      <h2>Ferramentas de Desenvolvedor</h2>
      <p>Dados salvos no LocalStorage. Use para debug ou para limpar a memória do navegador.</p>
      <pre id="relatorioDados" class="relatorio-box"></pre>
      <button class="btn-limpar" onclick="limparDadosLocalStorage()">🧹 Limpar Todos os Dados</button>
    </section>

  </main>

  <script src="../../js/auth.js"></script>
  <script src="../../js/dashboard-vendedor.js"></script>
</body>

</html>
